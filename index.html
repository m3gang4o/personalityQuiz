<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kdrama Personality Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Import the webpage's JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1>Which Kdrama should you watch next?</h1>
    <p>We will tell you which Kdrama you should watch next based on your answer choices!</p>
</header>

<main>

    <!-- Outfit question -->
    <h2>Pick an outfit.</h2>
    <div class="question">
        <div class="answer-choice">
            <img src="assets/ofit.jpg" alt="A woman wearing a black dress">
            <br>
            <button id="q1a1">Black</button>
        </div>

        <div class="answer-choice">
            <img src="assets/bpfit.jpg" alt="A woman wearing a white dress">
            <br>
            <button id="q1a2">White</button>
        </div>
    </div>

    <!-- Location question -->
    <h2>Pick a location.</h2>
    <div class="question">
        <div class="answer-choice">
            <img src="assets/forest.webp" alt="A forest with a pathway">
            <br>
            <button id="q2a1">Nature</button>
        </div>

        <div class="answer-choice">
            <img src="assets/city.webp" alt="A busy city street in Seoul">
            <br>
            <button id="q2a2">City</button>
        </div>
    </div>

    <!-- Anime question -->
    <h2>Finally, pick an anime...</h2>
    <div class="question">
        <div class="answer-choice">
            <img src="assets/deathnote.jpg" alt="Cover of the anime Death Note">
            <br>
            <button id="q3a1">Death Note</button>
        </div>

        <div class="answer-choice">
            <img src="assets/ouran.webp" alt="Cover of Ouran Host Club">
            <br>
            <button id="q3a2">Ouran Host Club</button>
        </div>
    </div>

    <h2 id="result">Your result is...</h2>

    <button id="restart">Restart</button>

</main>

</body>
</html>
