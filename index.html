<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kdrama Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
     <!-- provides the headlin/main question of the quiz (with a description) -->
		<h1>Which kdrama should you watch next?</h1>
		<p>We will tell you which kdrama you should watch next based on your answer choices!</p>
	</header>

	<main>
    
     <!-- outfit question -->
		<h2>Pick an outfit.</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/ofit.jpg" alt="A women wearing a black dress">
        <br>
        <button id="q1a1">Black</button>
      </div>

      <div class="answer-choice">
        <img src="assets/bpfit.jpg" alt="An image of a women wearing a white dress">
        <br>
        <button id="q1a2">White</button>
      </div>

    </div> 

     <!-- location question -->
    <h2>Pick a location.</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/forest.webp" alt="A picture of a forest with lots of trees and a little pathway">
        <br>
        <button id="q2a1">Nature</button>
      </div>

      <div class="answer-choice">
        <img src="assets/city.webp" alt="The city of Seoul in South Korea with buildings and a busy road">
        <br>
        <button id="q2a2">City</button>
      </div>

    </div> 

     <!-- anime question -->
    <h2>Finally, pick an anime...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/deathnote.jpg" alt="The anime deathnote with pictures of the main characters on the cover">
        <br>
        <button id="q3a1">Death Note</button>
      </div>

      <div class="answer-choice">
        <img src="assets/ouran.webp" alt="A picture with all the characters from Ouran Host Club">
        <br>
        <button id="q3a2">Ouran Host Club</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    <button id= "restart">Restart</button>
  </main>
  </body>
</html>
